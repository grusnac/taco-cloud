<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <title>Taco Cloud</title>
</head>

<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}"/>
        <br/>
        <a th:href="@{/design}" id="another">Design another taco</a>
         <ul>
            <li th:each="taco : ${order.tacos}"><span th:text="${taco.name}">Taco name</span></li>
        </ul>
        <div th:if="${#fields.hasErrors()}">
            <span class="validation-error">Please correct the problems below and resubmit</span>
        </div>
        <h3>Deliver my taco masterpieces to...</h3>
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Blank name</span>
        <br/>
        <label for="street">Street address:</label>
        <input id="street" type="text" th:field="*{street}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Blank street</span>
        <br/>
        <label for="city">City:</label>
        <input id="city" type="text" th:field="*{city}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Blank city</span>
        <br/>
        <label for="state">State:</label>
        <input id="state" type="text" th:field="*{state}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Blank state</span>
        <br/>
        <label for="zip">Zip code:</label>
        <input id="zip" type="text" th:field="*{zip}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Blank zip</span>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #:</label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">
            Wrong format PAN
        </span>
        <br/>
        <label for="ccExpiration">Expiration:</label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">
            Wrong format expiration date
        </span>
        <br/>
        <label for="cccVV">CVV:</label>
        <input id="cccVV" type="text" th:field="*{cccVV}"/>
        <span class="validation-error" th:if="${#fields.hasErrors('cccVV')}" th:errors="*{cccVV}">
            Wrong format of CVV code
        </span>
        <br/>

        <input type="submit" value="Submit order"/>
    </form>
</body>
</html>
